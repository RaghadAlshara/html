<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <img src="img1.jpg" alt="">
    <img src="img2.jpg" alt="">
    <img src="img1.jpg" alt="">

    <img src="img2.jpg" alt="">
    <img src="img1.jpg" alt="">
    <img src="img2.jpg" alt="">

    <img src="img1.jpg" alt="">
    <img src="img2.jpg" alt="">
  </div>

</body>
</html>
