<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Code Example</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: white;
            font-weight: bold;


    }

    .title {
      font-weight: bold;
      font-size: 18px;
    }

    .code {
      margin-top: 20px;
      font-family: "Courier New", Courier;
      font-size: 14px;
      line-height: 1.6;
    }

    .selector,
    .brace,
    .punctuation {
      color: black;
    }

    .key {
      color: blue;
    }

    .value {
      color: green;
    }
  </style>
</head>
<body>

  <div class="title">
    Styling source code: code snippet
  </div>

  <hr>

  <div class="code">
    <span class="selector">h1</span> <span class="brace">{</span><br>
    &nbsp;&nbsp;<span class="key">font-family</span><span class="punctuation">:</span> <span class="value">Verdana</span><span class="punctuation">;</span><br>
    &nbsp;&nbsp;<span class="key">font-size</span><span class="punctuation">:</span> <span class="value">1.2em</span><span class="punctuation">;</span><br>
    <span class="brace">}</span><br><br>

    <span class="selector">p</span> <span class="brace">{</span><br>
    &nbsp;&nbsp;<span class="key">font-family</span><span class="punctuation">:</span> <span class="value">Arial</span><span class="punctuation">;</span><br>
    &nbsp;&nbsp;<span class="key">color</span><span class="punctuation">:</span> <span class="value">blue</span><span class="punctuation">;</span><br>
    &nbsp;&nbsp;<span class="key">text-align</span><span class="punctuation">:</span> <span class="value">right</span><span class="punctuation">;</span><br>
    <span class="brace">}</span>
  </div>

</body>
</html>
