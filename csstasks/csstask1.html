<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Styling</title>

  <style>
    body {
      font-family: serif;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .table {
      display: grid;
      justify-content: start;
      grid-template-columns: repeat(3, auto);
      gap: 20px;
    }

    .cell {
      padding: 12px 18px;
      background-color: white;
      border: 2px solid black;
      border-radius: 10px;
      box-shadow: 3px 3px 0 #999;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <h1>Table Styling</h1>

  <div class="table">
    <div class="cell">Row 1, Col 1</div>
    <div class="cell">Row 1, Col 2</div>
    <div class="cell">Row 1, Col 3</div>

    <div class="cell">Row 2, Col 1</div>
    <div class="cell">Row 2, Col 2</div>
    <div class="cell">Row 2, Col 3</div>
  </div>

</body>
</html>
