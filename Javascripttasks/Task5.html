<!DOCTYPE html>
<html>

<body>

    <h3>Storage Example</h3>

    <input type="text" id="textInput" placeholder="Enter text">

    <br><br>

    <button onclick="saveText()">Save</button>
    <button onclick="deleteText()">Delete</button>

    <script>
        window.onload = function () {
            let savedText = localStorage.getItem("myText") 
                            || sessionStorage.getItem("myText");

            if (savedText) {
                document.getElementById("textInput").value = savedText;
            }
        };

        function saveText() {
            let text = document.getElementById("textInput").value;

            localStorage.setItem("myText", text);
            sessionStorage.setItem("myText", text);

            alert("Text saved!");
        }

        function deleteText() {
            document.getElementById("textInput").value = "";

            localStorage.removeItem("myText");
            sessionStorage.removeItem("myText");

            alert("Text deleted!");
        }
    </script>

</body>
</html>
